---
layout: auth
---
<section class="welcome">
    <img class="welcome-picture" src="{{root}}assets/img/welcome.jpg" alt="Смарт Займ — быстро, просто, безопасно">
    
                    <div class="auth-form">
                        <div class="title-h45 font-medium spacing-4 tac ls08 lh12">Регистрация в личном кабинете</div>
                        <div class="text4 spacing-4 tac lh12">Зарегистрируйтесь в личном кабинете, чтобы подать заявку на займ без посещения офиса</div>

                        {{> signup-mobile }}

                        <div class="form-field__wrapper spacing-4">
                            <div class="form-field form-field--phone form-field--bg">
                                <input type="text" id="signup-tel" class="form-field__input form-field__phone js-tel" placeholder="+7">
                                <svg class="form-field--phone__flag"><use xlink:href="#rus"></use></svg>
                            </div>
                            <div class="form-field__description">Отправим СМС с кодом подтверждения</div>
                        </div>

                        <label class="checkbox">
                            <input type="checkbox" checked>
                            <span class="checkbox__text">
                                <svg>
                                    <use xlink:href="#check"></use>
                                </svg>
                                <span>Я даю согласие на обработку персональных данных</span>
                            </span>
                        </label>

                        <a href="signup-confirm.html" class="button button-primary button--sm w-100 spacing-4">Продолжить</a>
                        <div class="tac w-100">
                            У вас уже есть личный кабинет? 
                            <a href="signin.html" class="link-underline link-purple font-medium">Войти</a>
                        </div>
                    </div>

                
</section>
