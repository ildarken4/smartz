---
layout: auth
---
<section class="welcome h-screen">

    <!-- 
    
    https://www.figma.com/design/TAlYMb2uuTiBIzMCMCWqTa/Smart-Zaym-—-Личный-кабинет?node-id=2775-13997&t=A3ffcAb8krSpdjTY-11
    
    -->
    
    <div class="flow-top">
        <div class="flow-top__bg"></div>

        <div class="d-flex justify-content-between spacing-5">

            <div class="">
                <div class="progress w-100 spacing-4">
                    <div class="progress__body">
                        <div class="progress__fill">

                        </div>
                    </div>
                    <div class="progress__text">
                        Шаг <span>1</span> из <span>4</span>
                    </div>
                </div>

                <div class="size24 font-medium lh11">Начнем с ваших данных</div>
                
            </div>
            <div class="">
                <img src="{{root}}assets/img/finger-up.png" width="110px" alt="">
            </div>
        </div>

        <div class="flow-top__text color-white opacity-7">
            Введите паспортные данные и информацию о вашем авто, чтобы мы могли подобрать наиболее выгодные условия займа
        </div>
    </div>

    <div class="auth-form">
        <div class="title-h6 font-medium lh11 ls08">Основная информация</div>

        <div class="form-field__wrapper">
            <div class="form-field form-field--phone form-field--bg">
                <input type="text" id="signup-surname" class="form-field__input" placeholder="Фамилия *" required>
            </div>
        </div>
        <div class="form-field__wrapper">
            <div class="form-field form-field--phone form-field--bg">
                <input type="text" id="signup-name" class="form-field__input" placeholder="Имя *" required>
            </div>
        </div>
        <div class="form-field__wrapper">
            <div class="form-field form-field--phone form-field--bg">
                <input type="text" id="signup-pathronymic" class="form-field__input" placeholder="Отчество *" required>
            </div>
        </div>
        <div class="form-field__wrapper form-date basis-60">
            <div class="form-field form-field--phone form-field--bg">
                <input type="text" id="signup-date" class="form-field__input" placeholder="Дата рожения *" required>
                <div class="calendar-icon">
                    <img src="{{root}}assets/img/calendar.svg" alt="">
                </div>
            </div>
        </div>
        <div class="select__wrapper select__wrapper--common form-gender position-relative basis-35">
            <select id="signup-gender" class="js-common-select common-select" data-placeholder="Пол *">
                <option value="1" selected>Мужской</option>
                <option value="2">Женский</option>
            </select>
            <label for="signup-gender" class="select__wrapper--common__label">Пол *</label>
        </div>

        <div class="title-h6 w-100 font-medium lh11 ls08 mt-16">Паспорт РФ</div>

        <div class="form-field__wrapper basis-50">
            <div class="form-field form-field--phone form-field--bg">
                <input type="text" id="signup-series" class="form-field__input" placeholder="Серия *" required>
            </div>
        </div>
        <div class="form-field__wrapper basis-50">
            <div class="form-field form-field--phone form-field--bg">
                <input type="text" id="signup-number" class="form-field__input" placeholder="Номер *" required>
            </div>
        </div>
        <div class="form-field__wrapper">
            <div class="form-field form-field--phone form-field--bg">
                <input type="text" id="signup-number" class="form-field__input" placeholder="Код подразделения *" required>
            </div>
        </div>
        <div class="form-field__wrapper">
            <div class="form-field form-field--small form-field--bg">
                <textarea id="appeal-description" class="form-field__textarea font-medium" rows="2" placeholder=" "></textarea>
                <label for="passport-issued" class="form-field__label">Кем выдан *</label>
            </div>
        </div>
        <div class="form-field__wrapper form-date">
            <div class="form-field form-field--phone form-field--bg">
                <input type="text" id="signup-passport-date" class="form-field__input" placeholder="Дата выдачи *" required>
                <div class="calendar-icon">
                    <img src="{{root}}assets/img/calendar.svg" alt="">
                </div>
            </div>
        </div>
        <div class="form-field__wrapper spacing-2">
            <div class="form-field form-field--phone form-field--bg">
                <input type="text" id="signup-birthplace" class="form-field__input" placeholder="Место рождения *" required>
            </div>
        </div>

        <div class="title-h6 w-100 font-medium lh11 ls08 mt-16">Информация об автомобиле</div>
        <div class="form-field__wrapper">
            <div class="form-field form-field--phone form-field--bg">
                <input type="text" id="signup-auto" class="form-field__input" placeholder="Марка *" required>
            </div>
        </div>
        <div class="form-field__wrapper">
            <div class="form-field form-field--phone form-field--bg">
                <input type="text" id="signup-model" class="form-field__input" placeholder="Модель *" required>
            </div>
        </div>
        <div class="form-field__wrapper">
            <div class="form-field form-field--phone form-field--bg">
                <input type="text" id="signup-auto-year" class="form-field__input" placeholder="Год выпуска *" required>
            </div>
        </div>

        <div class="form-field__wrapper auto-number">
            <div class="form-field form-field--phone form-field--bg">
                <input type="text" id="signup-auto-year" class="form-field__input" placeholder="A 000 AA *" required>
            </div>
        </div>
        <div class="form-field__wrapper auto-region">
            <div class="form-field form-field--phone form-field--bg">
                <input type="text" id="signup-auto-year" class="form-field__input" placeholder="00" required>
            </div>
            <div class="flag">
                <img class="flag__img" src="{{root}}assets/img/Flags.svg" alt="">
                <div class="flag__text">RUS</div>
            </div>
        </div>

        <a href="flow-files.html" class="button button-primary button--sm w-100 spacing-4 mt-16">Далее</a>

    </div>

</section>
